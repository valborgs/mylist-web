{% extends 'mylist/layout.html' %}

{% block main %}
<a href="{% url 'mylist:mainpage' %}">mainpage</a>
<a href="{% url 'mylist:mylist' %}">mylist</a>
<h1>Genres</h1>
<div class="list">
  <table>
    {% for data in datas %}
    <tr>
      <td><img src="{{ data.genre_img.url }}" alt="genre image">{{ data.genre_name }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
